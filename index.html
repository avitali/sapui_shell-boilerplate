<!DOCTYPE HTML>
<html>
<head>
    <title>SAPUI5 Shell boilerplate</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/sap/ui5/latest/resources/sap-ui-core.js"
            type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.ux3, sap.ui.commons"
            data-sap-ui-theme="sap_goldreflection"
            ></script>
<!--            data-sap-ui-theme="sap_goldreflection"
            data-sap-ui-theme-roots='{
                "theme1" : "themes/theme1",
                "theme2" : "themes/theme2"
            }'
    ></script>-->
    <!--<script> jQuery.sap.registerModulePath('app','js'); </script>-->
    <!--<script> sap.ui.localResources("js"); </script>-->
    <script type="text/javascript" src="lib/sapui/underscore.js"></script>
    <script type="text/javascript" src="lib/sapui/funcjs.js"></script>
    <script type="text/javascript" src="lib/sapui/sui_workarounds.js"></script>
    <script type="text/javascript" src="lib/sapui/sui_short.js"></script>
    <script type="text/javascript" src="lib/sapui/sui5ext.js"></script>
    <script type="text/javascript" src="lib/sapui/app.js"></script>

    <script type="text/javascript">

        jQuery.sap.log.setLevel(jQuery.sap.log.LogLevel['ERROR']);
        //load resource bundles
        appText = sui.localeTextGetter('resources/i18n/i18n.properties');

        // load custom theme css
        if(sui.isCustomTheme()){
            $.sap.includeStyleSheet(sui.getThemePath()+'/custom.css');
        }

        // The strings are dictionary keys
        var navItems = [
            'ui_shell_tab-home',
            {title: 'ui_shell_tab-tab_with_subtabs', items:['ui_shell_tab-tab1', 'ui_shell_tab-tab2']}
        ];

        // this wrapper is backwards function is backwards compatible with "new sap.ui.ux3.Shell(sId, mSettings)"
        sui.UX3Shell({
            appTitle: "SAPUI Shell Boilerplate",
            navItems:navItems,
            placeAt: "content"/*,
            loadTabsFrom: "js/tabs"*/  // this is default as configured in the boilerplate
        });

    </script>
</head>

<body class="sapUiBody" role="application">
<div id="content"></div>
</body>
</html>
